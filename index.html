<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela Login</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>

    <main>
        <div class="part1">
            <h1 class="salmos">Salmos <p class="version">1.0</p></h1> 
        </div>

        <div class="img">
            <img src="images/armazem3.png" alt="armazÃ©m" class="icon-armazem">
            <h6 class="system-type">Sistema de Almoxarifado</h6>
        </div>

        <div class="part2">
            <div class="form">
                <h2>Login</h2>
                <input id="usuario" type="text" name="username" placeholder="E-mail/Login" class="user" autocomplete="off">
                <input id="senha" type="password" name="password" placeholder="Senha" class="keyword" autocomplete="off">
                <input type="submit" name="send" value="Logar" class="button" onclick="getDatas()">
                <p class="forgot">Esqueceu a senha?</p>
                <a href="homescreen.html"><input type="button" name="back" value="Sair" class="button-out"></a>
            </div>
        </div>  
    </main>
    <script src="js/requisitions.js"></script>
    <script>    
        function getDatas(){
            
            var usuario = document.getElementById("usuario").value
            var senha = document.getElementById("senha").value
            get_params('login', {login:usuario, senha:senha}).then(dados=>{
                console.log(dados)
                window.location.replace('homescreen.html')
            }).catch(erro=>{
                console.log(erro)
            })
        }
    </script>
</body>
</html>
