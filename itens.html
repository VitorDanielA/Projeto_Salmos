<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Itens</title>
    <link rel="stylesheet" href="styles/style3.css">
</head>
<body>

    <!--Olha isso daqui vertinho, é modelo da requisição, isso aqui é pra você mostrar as informações no popup de info, ja configurei o clique-->
    <div class="form-popup" id="myForm">
        <form class="form-container">
            <h1>Info Requisição</h1>
            <div class="infos">
                <p>Item Requisitado: <span id="itemDemonstration"></span></p>
                <p>Quantidade do Item Requisitado: <span id="itemQuantia"></span></p>
                <p>Código de Saída: <span id="itemCodSaida"></span></p>
                <button type="button" onclick="closeForm(), telaEnabled()">Fechar</button>
            </div>
        </form>
        </div>

    <div class="popupRemove" id="popupRemove">
        <img src="images/ask.png" alt="question-sign-in-circles">
        <h2>Você tem certeza que deseja remover esse Item?</h2>
        <button type="button" onclick="remover(), closePopup(), telaEnabled()">Sim</button>
        <button type="button" onclick="closePopup(), telaEnabled()">Não</button>
    </div>

    <div class="popupEdit" id="popupEdit">
        <img src="images/caneta.png" alt="editar">
        <h2>Digite as novas informações</h2>
        <input type="text" name="itemName" placeholder="Nome..." autocomplete="off" class="itemName" id="itemName">
        <input type="text" name="itemQuantidade" placeholder="Quantidade..." autocomplete="off" class="itemQuantidade" id="itemQuantidade">
        <select name="Tipo de Item" id="itemTypeEdit" class="itemType" >

        </select> <br>        
        
        <!--<input type="text" name="itemType" placeholder="Tipo..." autocomplete="off" class="itemType" id="itemType">-->
        <input type="text" name="itemFornecedor" placeholder="Fornecedor..." autocomplete="off" class="itemFornecedor" id="itemFornecedor">
        <button type="button" onclick="closeEditPopup(), editar(), telaEnabled()">Confirmar</button>
        <button type="button" onclick="closeEditPopup(), telaEnabled()">Cancelar</button>
    </div>-->

    <div class="popupAdd" id="popupAdd">
        <img src="images/botao-adicionar3.png" alt="editar">
        <h2>Digite as informações do Item</h2>
        <input type="text" name="itemName" placeholder="Nome..." autocomplete="off" class="itemName" id="itemNameAdd">
        <input type="text" name="itemDescricao" placeholder="Descrição..." autocomplete="off" class="itemDescricaoAdd" id="itemDescricaoAdd" >
        <input type="number" name="itemQuantidade" placeholder="Quantidade..." autocomplete="off" class="itemQuantidade" id="itemQuantidadeAdd" >

        <input type="number" name="itemQuantidadeMinima" placeholder="Quantidade Minima..." autocomplete="off" class="itemQuantidade" id="itemQuantidadeMinimaAdd" >

         <!--<input type="text" name="itemType" placeholder="Tipo..." autocomplete="off" class="itemType" id="itemTypeAdd" onchange="itemTypeAddChange()">-->
         <select name="Fornecedor" id="itemFornecedorAdd" class="itemFornecedor"  placeholder="Fornecedor...">

            <input type="date" name="itemValidade" placeholder="Data de Validade..." autocomplete="off" class="itemValidadeAdd" id="itemValidadeAdd">

            <input type="number" name="itemValor" placeholder="Valor do Item..." autocomplete="off" class="itemValorAdd" id="itemValorAdd">

            <input type="text" name="itemPerecivel" placeholder="O item é perecível?..." autocomplete="off" class="itemPerecivelAdd" id="itemPerecivelAdd">

        </select> <br>   
        
        <select name="Tipo de Item" id="itemType" class="itemType"  placeholder="Tipo...">

       

        </select> <br>  
        
        <!--<input type="text" name="itemFornecedor" placeholder="Fornecedor..." autocomplete="off" class="itemFornecedor" id="itemFornecedorAdd" onchange="itemFornecedorAddChange()">-->
        <button type="button" onclick="closeAddPopup(), adicionar(), telaEnabled()">Confirmar</button>
        <button type="button" onclick="closeAddPopup(), telaEnabled()">Cancelar</button>
    </div>

    <div class="backdrop" id="backdrop" onclick="stopPropagation()"></div>


    <div class="tela" id="tela">
        <div class="search">
            <input type="text" placeholder="Procurar..." class="loupe" id="loupe" onkeyup="buscar()"> 
        </div>

        <div class="scroll">
        <table class="itens-table" id="itens-table">
            <thead>
                <tr>
                    <th>Código do item</th>
                    <th>Descrição</th>
                    <th>Fornecedor</th>
                    <th>Tipo de item</th>
                    <th>informações</th>
                    <th>Remover</th>
                    <th>Editar</th>
                    <!--criar um popup com as informações do item (nome, quantidade mínima, valor do item, data de validade, se é perecível)-->
                </tr>
            </thead>
            <tbody id="table-body">
                
            </tbody>
        </table>

        </div>
        
        <button class="homescreen"> <a href="homescreen.html"> <img src="images/homescreen3.png" alt="homescreen"><p>Homescreen</p></a></button>

        <button class="adicionar" type="button" onclick="openAddPopup(), teladisabled()"><img src="images/botao-adicionar2.png" alt="adicionar" title="Adicionar"></button>
    </div>
    <script type="text/javascript" src="js/requisitions.js"></script>
    <script type="text/javascript" src="js/item.js"></script> 

</body>
</html>
